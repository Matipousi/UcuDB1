{% extends "base.html" %}

{% block title %}Editar Sala - UCU{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Sala</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Sala</label>
                        <input type="text" class="form-control" value="{{ sala.nombre_sala }} - {{ sala.edificio }}" disabled>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="capacidad" class="form-label">Capacidad *</label>
                            <input type="number" class="form-control" id="capacidad" name="capacidad" value="{{ sala.capacidad }}" min="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo_sala" class="form-label">Tipo de Sala *</label>
                            <select class="form-select" id="tipo_sala" name="tipo_sala" required>
                                <option value="libre" {% if sala.tipo_sala == 'libre' %}selected{% endif %}>Libre</option>
                                <option value="posgrado" {% if sala.tipo_sala == 'posgrado' %}selected{% endif %}>Exclusiva de Posgrado</option>
                                <option value="docente" {% if sala.tipo_sala == 'docente' %}selected{% endif %}>Exclusiva de Docentes</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{{ url_for('admin_list_salas') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
