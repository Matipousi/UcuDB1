{% extends "base.html" %}

{% block title %}Crear Programa Académico - UCU{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-mortarboard"></i> Crear Programa Académico</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre_programa" class="form-label">Nombre del Programa *</label>
                        <input type="text" class="form-control" id="nombre_programa" name="nombre_programa" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_facultad" class="form-label">Facultad *</label>
                            <select class="form-select" id="id_facultad" name="id_facultad" required>
                                <option value="">Seleccionar facultad...</option>
                                {% for facultad in facultades %}
                                <option value="{{ facultad.id_facultad }}">{{ facultad.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="grado">Grado</option>
                                <option value="posgrado">Posgrado</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Crear Programa</button>
                        <a href="{{ url_for('admin_list_programas') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
